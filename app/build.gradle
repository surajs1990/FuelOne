    implementation project(':drawerbehavior')

    implementation 'com.budiyev.android:code-scanner:1.9.0'
    implementation 'com.github.bumptech.glide:glide:3.5.2'
    implementation ('com.github.ozodrukh:CircularReveal:1.1.1@aar'){  transitive = true;   }

}
